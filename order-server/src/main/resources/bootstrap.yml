server:
  port: 8891
spring:
  application:
    name: order-server
  cloud:
    loadbalancer:
      retry:
        #开启重试机制
        enabled: true
logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
  config: classpath:logback-spring.xml
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/